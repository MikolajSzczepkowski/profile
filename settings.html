<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>settings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,700italic,700,300italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./style/basic_style.css">
	<link rel="stylesheet" href="./style/settings_style.css">
</head>
<body>
<div id="content-wrapper">
	<div id="content">
		<div class="col-xs-12 col-sm-7 bottom-main">
			<div class="bottom-inner-wrapper">
				<form name="settings" id="settings" class="col-xs-12 settings">
					<div class="col-xs-12 settings-wrapper">
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper console">
								<img src="images/playstation.png">
							</div>
							<label for="changePsnId" class="col-xs-8 col-sm-9 text-uppercase text-center">change psn id</label>
							<input type="text" id="changePsnId" class="col-xs-8 col-sm-9" placeholder="Please insert your PSN ID...">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper console">
								<img src="images/xbox.png">
							</div>
							<label for="changeXboxLive" class="col-xs-8 col-sm-9 text-uppercase text-center">change xbox live</label>
							<input type="text" id="changeXboxLive" class="col-xs-8 col-sm-9" placeholder="Please insert your Gamertag...">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper">
								<img src="images/facebook.png" alt="facebook">
							</div>
							<label for="addFacebook" class="col-xs-8 col-sm-9 text-uppercase text-center">add facebook account</label>
							<input type="text" id="addFacebook" class="col-xs-8 col-sm-9" placeholder="Please insert URL...">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper">
								<img src="images/twitter.png" alt="twitter">
							</div>
							<label for="addTwitter" class="col-xs-8 col-sm-9 text-uppercase text-center">add twitter account</label>
							<input type="text" id="addTwitter" class="col-xs-8 col-sm-9" placeholder="Please insert URL...">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper">
								<img src="images/youtube.png" alt="youtube">
							</div>
							<label for="addYoutube" class="col-xs-8 col-sm-9 text-uppercase text-center">add youtube account</label>
							<input type="text" id="addYoutube" class="col-xs-8 col-sm-9" placeholder="Please insert URL...">
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-4 col-sm-3 img-wrapper">
								<img src="images/twitch.png" alt="twitch">
							</div>
							<label for="addTwitch" class="col-xs-8 col-sm-9 text-uppercase text-center">add twitch account</label>
							<input type="text" id="addTwitch" class="col-xs-8 col-sm-9" placeholder="Please insert URL...">
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper">
						<div class="col-xs-12 col-md-8">
							<h5 class="col-xs-12 text-uppercase text-center">share your story</h5>
							<textarea name="change-information" form="settings" class="col-xs-12" placeholder="Write here..."></textarea>
						</div>
					</div>
					<div class="col-xs-12 settings-wrapper user-data">
						<div class="col-xs-12 col-md-8">
							<label for="changeName" class="col-xs-12 col-sm-4 col-md-3 text-uppercase text-center">name</label>
							<input type="text" id="changeName" class="col-xs-12 col-sm-8 col-md-9" placeholder="Write here...">
							<label for="changeCoutry" class="col-xs-12 col-sm-4 col-md-3 text-uppercase text-center">country</label>
							<input type="text" id="changeCountry" class="col-xs-12 col-sm-8 col-md-9">
							<p class="col-xs-12 col-sm-4 col-md-3 text-uppercase text-center">gender</p>
							<label for="male" class="col-xs-6 col-sm-3 col-sm-offset-2 col-md-offset-3 col-lg-2 col-lg-offset-5 text-center text-uppercase radio gender">Male</label>
							<input type="radio" id="male" value="male">
							<label for="female" class="col-xs-6 col-sm-3 col-lg-2 text-center text-uppercase radio gender">Female</label>
							<input type="radio" id="female" value="female">
							<label for="currentPassword" class="col-xs-12 col-sm-6 text-uppercase text-center small-margin">current password</label>
							<input type="password" id="currentPassword" class="col-xs-12" placeholder="Write here...">
							<label for="newPassword" class="col-xs-12 col-sm-6 text-uppercase text-center small-margin">new password</label>
							<input type="password" id="newPassword" class="col-xs-12" placeholder="Write here...">
							<label for="repeatPassword" class="col-xs-12 col-sm-6 text-uppercase text-center small-margin">repeat password</label>
							<input type="password" id="repeatPassword" class="col-xs-12" placeholder="Write here...">
							<input type="submit" name="save-settings" value="save" class="col-xs-12 col-sm-3 col-md-push-12">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/main_app.js"></script>
<script src="./js/profile_app.js"></script>
</body>
</html>
